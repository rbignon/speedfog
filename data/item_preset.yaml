# SpeedFog default item placement preset for Elden Ring Item Randomizer.
#
# Controls WHERE items end up in the randomized world:
# - Notable somber weapons, talismans and crystal tears at boss/important locations (CoreMechanics)
# - Golden Seeds and Sacred Tears prioritized at key locations (SacredFlaskUpgrades)
# - ShadowRealmBlessings: empty (FogMod scaling makes them useless)
# - Key items at racemode/boss locations (KeyItems)
#
# Adapted from FogRando config. Uses Item Randomizer's ItemPreset.ParsePreset().
# Must include all 9 PlacementTypes + LocationGroups or Resolve() throws.

