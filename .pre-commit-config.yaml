repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        exclude: ^data/fogevents\.txt$  # FogRando event templates (1.4 MB)

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.10
    hooks:
      - id: ruff
        args: [--fix]
        types_or: [python, pyi]
      - id: ruff-format
        types_or: [python, pyi]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        args: [--config-file=pyproject.toml]
        exclude: ^(tests/|tools/)
        additional_dependencies:
          - types-PyYAML

  - repo: local
    hooks:
      - id: dotnet-format
        name: dotnet format
        # CA1416: Platform compatibility - project targets Windows but may be developed on Linux
        entry: dotnet format writer/FogModWrapper/FogModWrapper.csproj --verify-no-changes --exclude-diagnostics CA1416
        language: system
        types: [c#]
        pass_filenames: false
